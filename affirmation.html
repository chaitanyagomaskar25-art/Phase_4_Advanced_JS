<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Affirmation</title>
    <style>
        :root {
            --primary-accent: #6366f1;
            --text-main: #1e293b;
            --text-muted: #64748b;
        }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle at top right, #f1f5f9, #e2e8f0);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: var(--text-main);
        }

        .card {
            background: rgba(255, 255, 255, 0.8);
            padding: 3rem 2rem;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            text-align: center;
            width: 90%;
            max-width: 420px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        .icon-container {
            margin-bottom: 1.5rem;
        }

        #symbol {
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--primary-accent);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background: #ffffff;
            border-radius: 50%;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.15);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            user-select: none;
        }

        #symbol:hover {
            transform: rotate(180deg);
            background: var(--primary-accent);
            color: white;
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.3);
        }

        #result {
            font-size: 1.35rem;
            font-weight: 500;
            line-height: 1.5;
            color: var(--text-main);
            min-height: 4rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loading {
            color: var(--text-muted);
            font-size: 1rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="icon-container">
            <span id="symbol">â†»</span>
        </div>
        <div id="result">Connecting...</div>
    </div>

<script>
    const reload = document.getElementById("symbol");
reload.addEventListener("click", () => {
    location.reload()
})

    async function affirmationGenerator() {
         const result = document.getElementById("result");
         result.innerText = "loading..."
         try{
            const response = await fetch(
                "https://generativelanguage.googleapis.com/v1beta/models/gemini-3-flash-preview:generateContent?key=AIzaSyCXpaP9G4iGjBDhLF9b7gqHbILhtRWc-R0",
                {
                    method: "POST",
                    headers:{
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        contents:[
                            {
                                role: "user",
                                parts:[
                                    {
                                        text:`you are user friendly AI you need to generate random positive affirmation and  it should be in one line not that much longGenerate a random positive affirmation. The affirmation must be short, user-friendly, and written in one line. Do not include extra text, explanations, or formatting.`
                                    }
                                ]
                            }
                        ]
                    })
                }
            )
            const data = await response.json();
            const output = data?.candidates?.[0]?.content?.parts?.[0]?.text || "You are exactly where you need to be.";
            result.innerText = output;
         }catch(error){
            result.innerText = "The universe is busy, try again in a moment."
         }
    };

    window.addEventListener("DOMContentLoaded", affirmationGenerator);
</script>
</body>
</html>

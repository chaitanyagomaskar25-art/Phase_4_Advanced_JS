<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Joke Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f8fafc;
            --surface: #ffffff;
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --border: #e2e8f0;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 450px;
            background: var(--surface);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05);
            border: 1px solid var(--border);
            text-align: center;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.025em;
        }

        p {
            color: var(--text-muted);
            font-size: 0.95rem;
            margin-bottom: 32px;
        }

        input {
            width: 100%;
            padding: 14px 18px;
            border: 1px solid var(--border);
            border-radius: 12px;
            font-size: 1rem;
            outline: none;
            transition: all 0.2s;
            box-sizing: border-box;
            background: #fcfcfd;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
            background: #fff;
        }

        button {
            width: 100%;
            margin-top: 16px;
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        button:active {
            transform: scale(0.98);
        }

        #result {
            margin-top: 32px;
            padding: 20px;
            background-color: #f1f5f9;
            border-radius: 16px;
            font-size: 1.05rem;
            line-height: 1.6;
            color: #334155;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px dashed #cbd5e1;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Joke Spark</h1>
    <p>Enter a topic and let AI find the funny.</p>

    <input type="text" id="userInput" placeholder="E.g. Programming, Cats, Pizza">
    <button id="btn">Generate Joke</button>
    
    <div id="result">Result will appear here...</div>
</div>

<script>
    let userInput = document.getElementById("userInput");
    let result = document.getElementById("result");
    let btn = document.getElementById("btn");

    btn.addEventListener("click", jokeGenerate)

async function jokeGenerate() {
    if(!userInput.value.trim()){
        alert("Please Enter Something...")
        return;
    }
    result.innerText = "Generating...."
    try{
        const response = await fetch(
            "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=AIzaSyC1gi3vkjFqT-LfotW5oX-7x0K26aDaRig",
            {
                method: "POST",
                headers: {
                    "Content-Type" : "application/json"
                },
                body: JSON.stringify({
                    contents : [
                        {   
                            role: "user",
                            parts: [
                                {
                                    text:`Generate a small, funny, and random joke based on the user input: ${userInput.value}. Keep the joke simple, and user-friendly. Provide only the joke without extra text, explanations, or formatting.`
                                }
                            ]
                        }
                    ]
                })
            }
        );
        const data = await response.json();

          const jokeText =
          data?.candidates?.[0]?.content?.parts?.[0]?.text ||
          "No joke found ðŸ˜…";

        result.innerText = jokeText;

      } catch (error) {
        result.innerText = "Something went wrong ðŸ˜•";
      }
    
}

      
</script>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Quiz Generator</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8fafc;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: #334155;
        }

        .container {
            background: #ffffff;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.05);
            width: 90%;
            max-width: 500px;
            text-align: center;
            border: 1px solid #e2e8f0;
        }

        h2 {
            margin-top: 0;
            font-weight: 700;
            color: #1e293b;
            font-size: 1.5rem;
        }

        #userInput {
            width: 100%;
            padding: 14px 16px;
            margin: 20px 0;
            background: #f1f5f9;
            border: 2px solid transparent;
            border-radius: 10px;
            color: #1e293b;
            font-size: 1rem;
            outline: none;
            box-sizing: border-box;
            transition: all 0.2s ease;
        }

        #userInput:focus {
            background: #ffffff;
            border-color: #6366f1;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        #btn {
            width: 100%;
            padding: 14px;
            background: #6366f1;
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        #btn:hover {
            background: #4f46e5;
        }

        #btn:active {
            transform: scale(0.98);
        }

        #result {
            margin-top: 25px;
            padding: 20px;
            background: #f8fafc;
            border-radius: 10px;
            text-align: left;
            font-size: 0.95rem;
            line-height: 1.6;
            color: #475569;
            white-space: pre-wrap;
            border: 1px dashed #cbd5e1;
            max-height: 350px;
            overflow-y: auto;
        }

    </style>
</head>
<body>

    <div class="container">
        <h2>AI Quiz Generator</h2>
        <input type="text" id="userInput" placeholder="eg., Photosynthesis, History, AI.. ">
        <button id="btn">Generate Quiz</button>
        <div id="result">Your quiz will appear here...</div>
    </div>

    <script>
        const userInput = document.getElementById("userInput");
        const btn = document.getElementById("btn");
        const result = document.getElementById("result");

        async function quizHelper() {
            const input = userInput.value.trim();
            if(!input){
                alert("Please enter a topic");
                return;
            }
            
            result.innerText = "Crafting your quiz...";

            try{
                const response = await fetch(
                     "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=AIzaSyDUww5aXRw1QX0LTaMa8JANvhE6eetenkA",
                     {
                        method: "POST",
                        headers: {
                            "Content-Type" : "application/json"
                        },
                        body: JSON.stringify({
                            contents: [
                                {
                                    role: "user",
                                    parts:[
                                        {
                                            text: `Here is your corrected and clearer prompt: Generate 5 questions based on the user input: ${input}. Each question must have 4 options. After each question, provide the correct answer. Do not include any extra explanation, text, or asterisks.`
                                        }
                                    ]
                                }
                            ]
                        })
                     }
                )
                const data = await response.json();
                const output = data?.candidates?.[0]?.content?.parts?.[0]?.text || "No response found";
                result.innerText = output ;
            }catch(error){
                result.innerText = "Try again, something went wrong.."
            }
        }
        btn.addEventListener("click", quizHelper);
        
    </script>
</body>
</html>
